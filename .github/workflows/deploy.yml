name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /var/www/first-seller-crm || exit 1

            echo "üîÑ Resetting to latest code from GitHub..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            echo "‚úÖ Code synced to commit: $(git rev-parse HEAD)"

            echo "üì¶ Installing dependencies..."
            npm ci

            echo "üóÑÔ∏è Running database migrations..."
            npx prisma generate
            npx prisma migrate deploy

            echo "üå± Seeding database (if needed)..."
            npm run db:seed || true

            echo "üßπ Cleaning build cache..."
            rm -rf .next

            echo "üèóÔ∏è Building application..."
            npm run build

            echo "üîÑ Restarting application..."
            pm2 kill 2>/dev/null || true
            sleep 2
            # –£–±–∏–≤–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å—ã –Ω–∞ –ø–æ—Ä—Ç—É 3000 –µ—Å–ª–∏ –æ—Å—Ç–∞–ª–∏—Å—å
            fuser -k 3000/tcp 2>/dev/null || true
            sleep 1
            pm2 start npm --name "first-seller-crm" -- start

            echo "‚úÖ Deployment completed!"
            pm2 status

            echo "üîç Verifying deployed code..."
            head -20 src/app/api/mango/sync/route.ts
            echo ""
            echo "üîç Testing sync endpoint..."
            sleep 5
            curl -s http://localhost:3000/api/mango/sync

      - name: Setup Telegram Webhook
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /var/www/first-seller-crm
            npm run telegram:setup || echo "‚ö†Ô∏è Telegram webhook setup skipped"

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
