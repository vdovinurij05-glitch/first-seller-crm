name: Check Server Logs

on:
  workflow_dispatch:

jobs:
  check-logs:
    name: Check Application Logs
    runs-on: ubuntu-latest

    steps:
      - name: Check PM2 Status and Logs
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "=== PM2 Status ==="
            pm2 status

            echo ""
            echo "=== PM2 Logs (last 100 lines) ==="
            pm2 logs first-seller-crm --lines 100 --nostream

            echo ""
            echo "=== Checking if app is listening on port 3000 ==="
            netstat -tlnp | grep 3000 || echo "Port 3000 not in use"

            echo ""
            echo "=== Environment file check ==="
            ls -la /var/www/first-seller-crm/.env || echo ".env file not found"

            echo ""
            echo "=== Process check ==="
            ps aux | grep node | grep -v grep
